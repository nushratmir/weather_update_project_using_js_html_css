<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<meta name="viéwport" content="width=device-width, initial-scale-1.0">
<title>Weather App - Easy Tutorials</title>
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>

<div class="card">
    <div class="search">
        <input id="search_input" type="text" placeholder="enter city name" spellcheck="false">
        <button onclick="searchWeather()"><img src="images/search.png"></button>
    </div>
    <div class="weather">
        <img src="./images/rain.png" class="weather-icon">
        <h1 class="temp">0C</h1>
        <h2 class="city">--</h2>
        <div class="details">
            <div class="col">
                <img src="./images/humidity.png">
                <div>
                    <p class="humidity">0%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./images/wind.png">
                <div>
                    <p class="wind">0km/hr</p>
                    <p>wind speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>


</html>
